<!DOCTYPE html>
<html lang="en" ng-app="animateApp">

<head>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" type="text/css" href="bower_components/Materialize/dist/css/materialize.min.css"> -->
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
    <style>
    .ng-enter {
        transition: 0.75s;
        opacity: 0;
    }
    
    .ng-enter-active {
        opacity: 1;
    }
    
    .ng-leave {
        transition: 0.75s;
        opacity: 1;
    }
    
    .ng-leave-active {
        opacity: 0;
    }
    </style>
</head>

<body class="blue-grey">
    <br>
    <div class="container" ng-controller="theController">

        <button ng-click="addItems()">ADD</button>
        <button ng-click="clearItems()">clear</button>
        <hr>
        <button ng-repeat="item in items" ng-click="removeItem($index)">
            {{item.title}}
        </button>

    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/Materialize/dist/js/materialize.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script>
    var animateApp = angular.module('animateApp', ['ngAnimate'])

    animateApp.controller('theController', ['$scope', function($scope) {
        $scope.items = []
        $scope.addItems = function() {
            for (var i = 10; i--;) {
                $scope.items.push({
                    'title': 'item' + i
                })
            }
        }
        $scope.clearItems = function() {
            $scope.items = []
        }

        $scope.removeItem = function(index) {
            $scope.items.splice(index, 1)
        }
    }])
    </script>
</body>

</html>
